<p>
    This rule allows you to enforce a specific value for the <code>author</code> field in Puppet
    <code>metadata.json</code> files.
</p>
<p>
    Note that the rule is not triggered when no <code>author</code> key is defined. To enforce the definition of an
    <code>author</code> key, activate rule <a href="coding_rules#rule_key=json:puppet-required-keys">puppet-required-keys</a>.
</p>
