<p>
    The following keys are deprecated in Puppet <code>metadata.json</code> files:
</p>
<ul>
    <li><code>types</code>: Should be removed</li>
    <li><code>checksums</code>: Should be removed</li>
    <li><code>description</code>: Should be replaced by the <code>summary</code> key</li>
</ul>

        Labs documentation - Write a metadata.json File</a></li>
</ul>
